{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <!-- Bootstrap core CSS -->
    <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <!-- Additional CSS Files -->
    <link rel="stylesheet" href="{% static 'assets/css/fontawesome.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="{% static 'assets/css/templatemo-stand-blog.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/owl.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/styles.css' %}">

    <title>Signup</title>

    <style>
        body {
            background: url("https://wallpapercave.com/wp/wp9764093.jpg") no-repeat center center fixed;
            background-size: cover;
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            padding-top: 80px; /* Ensure there's space for the fixed header */
        }

        /* Form Container - Centering and adjusting spacing slightly upwards */
        .form-container {
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Align the form slightly upwards */
            min-height: calc(100vh - 80px - 60px); /* Full height minus header and footer height */
            padding-top: 40px; /* Add some padding to move it up slightly */
            padding-bottom: 60px; /* Ensures there's space before footer */
        }

        form {
            width: 100%;
            max-width: 550px; /* Spacious width */
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        h3 {
            color: #2C3E50;
            font-weight: 500;
            font-size: 32px;
            margin-bottom: 20px;
            text-align: center;
        }

        .btn {
            margin-top: 30px;
            background: #2980B9;
            width: 100%;
            color: #fff;
            font-size: 20px;
            padding: 12px;
            border-radius: 5px;
            transition: background 0.3s, color 0.3s;
        }

        .btn:hover {
            background: #3498DB;
            color: #fff;
            border: 1px solid #3498DB;
        }

        .para {
            padding: 20px;
            text-align: center;
            font-size: 18px;
            color: #555;
        }

        a {
            text-decoration: none;
            color: #2980B9;
        }

        a:hover {
            color: #3498DB;
            letter-spacing: 1px;
        }

        .form-label {
            font-weight: bold;
            color: #2C3E50;
        }

        .input-group-text {
            background-color: #2980B9;
            color: white;
        }

        .input-group input {
            border-radius: 5px;
            padding: 10px;
        }

        .form-control {
            margin-top: 10px;
        }

        @media screen and (max-width: 768px) {
            form {
                width: 90%;
            }

            .form-container {
                padding-top: 60px; /* Adjust padding for smaller screens */
            }
        }

        @media screen and (max-width: 600px) {
            h3 {
                font-size: 28px;
            }

            .btn {
                font-size: 18px;
            }
        }
    </style>
</head>

<body>

    {% include 'header.html' %}

    <div class="form-container">
        <form action="{% url 'signup' %}" method="post">
            {% csrf_token %}
            <h3>SIGNUP</h3>
            {% for message in messages %}
                <p class="text-danger text-center">{{ message }}</p>
            {% endfor %}
            <label for="username" class="form-label">Username</label>
            <div class="input-group mt-2">
                <span class="input-group-text">@</span>
                <input type="text" class="form-control" name="username" required>
            </div>

            <label for="email" class="form-label mt-3">Email</label>
            <input type="email" class="form-control" name="email" required>

            <label for="password" class="form-label mt-3">Password</label>
            <input type="password" class="form-control" name="password" required>

            <label for="password2" class="form-label mt-3">Confirm Password</label>
            <input type="password" class="form-control" name="password2" required>

            <button type="submit" class="btn">Signup</button>

            <p class="para">Have an account? <a href="{% url 'signin' %}">Login</a></p>
        </form>
    </div>

    {% include 'footer.html' %}

    <!-- Bootstrap core JavaScript -->
    <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>

    <!-- Additional Scripts -->
    <script src="{% static 'assets/js/custom.js' %}"></script>
    <script src="{% static 'assets/js/owl.js' %}"></script>
    <script src="{% static 'assets/js/slick.js' %}"></script>
    <script src="{% static 'assets/js/isotope.js' %}"></script>
    <script src="{% static 'assets/js/accordions.js' %}"></script>

</body>

</html>
