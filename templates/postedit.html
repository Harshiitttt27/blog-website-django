{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="TemplateMo">
  <link
    href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i&display=swap"
    rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <title>Update Post</title>

  <!-- Bootstrap core CSS -->
  <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

  <!-- Additional CSS Files -->
  <link rel="stylesheet" href="{% static 'assets/css/fontawesome.css' %}">
  <link rel="stylesheet" href="{% static 'assets/css/templatemo-stand-blog.css' %}">
  <link rel="stylesheet" href="{% static 'assets/css/owl.css' %}">
  <style>
    body {
      background-image: url("https://wallpaperaccess.com/full/3916078.jpg");
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      font-family: 'Roboto', sans-serif;
    }

    form {
      margin-top: 100px;
      width: 50%;
      background-color: #ffffff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }

    h5 {
      color: #0056b3;
      font-weight: 600;
      font-size: 28px;
      margin-bottom: 20px;
    }

    .btn {
      margin-top: 30px;
      background-color: #007bff;
      width: 100%;
      color: #fff;
      font-size: 18px;
      padding: 12px;
      border-radius: 5px;
      border: none;
    }

    .btn:hover {
      background-color: #0056b3;
      color: #fff;
    }

    .form-control,
    .form-label {
      margin-bottom: 15px;
    }

    .form-control:focus {
      border-color: #007bff;
      box-shadow: 0 0 5px rgba(0, 123, 255, 0.25);
    }

    label {
      font-weight: 600;
    }

    a {
      text-decoration: none;
      color: #0056b3;
    }

    a:hover {
      color: #ff6f61;
    }

    .message {
      color: #e74c3c;
      font-size: 14px;
      margin-top: 10px;
    }

    @media screen and (max-width: 768px) {
      form {
        width: 90%;
      }
    }
  </style>
</head>

<body>

  <!-- Header -->
  {% include 'header.html' %}

  <!-- Page Content -->
  <div class="container">
    <div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
      <form action="{% url 'editpost' post.id %}" class="p-5 shadow" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <h5>Update Your Post</h5>

        <label for="postname" class="form-label">Title</label>
        <div class="input-group">
          <input type="text" class="form-control" name="postname" value="{{post.postname}}" required>
        </div>

        <label for="content" class="form-label">Content</label>
        <textarea class="form-control" name="content" required>{{post.content}}</textarea>

        <label for="category" class="form-label">Category</label>
        <input type="text" class="form-control" name="category" value="{{post.category}}" required>

        <button type="submit" class="btn">Update Post</button>

        {% for message in messages %}
        <p class="message">{{message}}</p>
        {% endfor %}
      </form>
    </div>
  </div>

  {% include 'footer.html' %}

</body>

</html>
