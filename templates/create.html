{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="TemplateMo">
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <title>Create Blog</title>

  <!-- Bootstrap core CSS -->
  <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

  <!-- Additional CSS Files -->
  <link rel="stylesheet" href="{% static 'assets/css/fontawesome.css' %}">
  <link rel="stylesheet" href="{% static 'assets/css/templatemo-stand-blog.css' %}">
  <link rel="stylesheet" href="{% static 'assets/css/owl.css' %}">
  <style>
    /* Global Styles */
    body {
      background-image: url("https://static.vecteezy.com/system/resources/previews/007/535/047/original/cool-plain-blue-background-free-vector.jpg"); /* Background image */
      background-size: cover;
      background-attachment: fixed;
      background-position: center;
      font-family: 'Roboto', sans-serif;
      color: #003366; /* Blue color for text */
    }

    /* Form Styles */
    form {
      margin-top: 100px;
      background: rgba(255, 255, 255, 0.8); /* Semi-transparent white background */
      padding: 40px;
      border-radius: 10px;
      width: 60%;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    h3 {
      color: #003366; /* Blue text color */
      font-weight: 600;
      font-size: 32px;
      margin-bottom: 20px;
    }

    .form-label {
      font-weight: 500;
      color: #003366; /* Blue text for labels */
    }

    .form-control {
      margin-bottom: 20px;
      border: 1px solid #0066cc; /* Blue border for form fields */
      border-radius: 5px;
    }

    .btn {
      margin-top: 20px;
      background-color: #0066cc; /* Blue background for buttons */
      color: white;
      width: 100%;
      font-size: 18px;
      padding: 12px;
      border: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #003366; /* Darker blue on hover */
    }

    a {
      color: #0066cc; /* Blue text for links */
    }

    a:hover {
      color: #003366; /* Darker blue on hover */
      text-decoration: underline;
    }

    .text-danger {
      color: #d9534f;
    }

    /* Responsive Styles */
    @media screen and (max-width: 768px) {
      form {
        width: 90%;
      }
    }

    @media screen and (max-width: 480px) {
      h3 {
        font-size: 24px;
      }

      .btn {
        font-size: 16px;
      }
    }
  </style>
</head>

<body>

  <!-- Header -->
  {% include 'header.html' %}

  <!-- Page Content -->
  <div class="container">
    <div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
      <form action="{% url 'create' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <h3>Create Blog</h3>
        <div class="mb-3">
          <label for="postname" class="form-label">Title</label>
          <input type="text" class="form-control" name="postname" id="postname" required>
        </div>
        <div class="mb-3">
          <label for="content" class="form-label">Content</label>
          <textarea class="form-control" name="content" id="content" required></textarea>
        </div>
        <div class="mb-3">
          <label for="category" class="form-label">Category</label>
          <input type="text" class="form-control" name="category" id="category" required>
        </div>
        <div class="mb-3">
          <label for="image" class="form-label">Upload Image</label>
          <input type="file" class="form-control" name="image" id="image">
        </div>
        <button class="btn" type="submit">Create Blog</button>
        {% for message in messages %}
        <p class="text-danger">{{ message }}</p>
        {% endfor %}
      </form>
    </div>
  </div>

  <!-- Footer -->
  {% include 'footer.html' %}
  
  <!-- Bootstrap core JavaScript -->
  <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
  <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
    integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
    crossorigin="anonymous"></script>

  <!-- Additional Scripts -->
  <script src="{% static 'assets/js/custom.js' %}"></script>
  <script src="{% static 'assets/js/owl.js' %}"></script>
  <script src="{% static 'assets/js/slick.js' %}"></script>
  <script src="{% static 'assets/js/isotope.js' %}"></script>
  <script src="{% static 'assets/js/accordions.js' %}"></script>

</body>

</html>
